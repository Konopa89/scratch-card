<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preload" href="../lib/scratch-card.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script type="module" src="../lib/scratch-card.js"></script>

    <scratch-card></scratch-card>

    <pre></pre>

    <script>
      const code = (length = 4) => {
        let code = '';

        while (code.length < length) {
          code += String.fromCharCode(
            65 + Math.floor(Math.random() * (90 - 65))
          );
        }

        return code;
      };

      document.querySelector('scratch-card').setAttribute('code', code());
    </script>
  </body>
</html>
